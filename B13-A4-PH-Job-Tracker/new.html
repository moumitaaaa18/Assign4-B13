<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Application Tracker</title>

  
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-white">

  <div class="max-w-6xl mx-auto p-4">

    
    <h1 class="text-2xl font-bold mb-4">Job Application Tracker</h1>

    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <div class="bg-slate-800 p-4 rounded text-center">
        <p>Total</p>

        <h2 id="totalCount" class="text-2xl font-bold">0</h2>
      </div>

      <div class="bg-slate-800 p-4 rounded text-center">
        <p>Interview</p>

        <h2 id="interviewCount" class="text-2xl font-bold">0</h2>
      </div>

      <div class="bg-slate-800 p-4 rounded text-center">
        <p>Rejected</p>

        <h2 id="rejectedCount" class="text-2xl font-bold">0</h2>
      </div>
    </div>
